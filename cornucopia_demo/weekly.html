<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/style.css"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <div class="wrapper">

      <div class="navbar-fixed">
        <nav>
         <div class="nav-wrapper light-blue lighten-1">
           <a href="#" class="black-text brand-logo left"><h5>Weekly Shopping</h5></a>
           <ul id="nav-mobile" class="right">
             <li><a href="weekly_settings.html"><i class="black-text material-icons">settings</i></a></li>
           </ul>
           <ul id="nav-mobile" class="left">
             <li><a href="lists.html"><i class="black-text material-icons">arrow_back</i></a></li>
           </ul>
         </div>
        </nav>
      </div>

      <img src="images/cornucopia_logo.png" class="cornlogo" />

    <div class="col s12 z-depth-1 white">
      <ul class="collection with-header">
        <li class="collection-header valign-wrapper">
          <h5>Aisle 4</h5>
          <img class="handle" src="images/handle.png" />
        </li>
        <span class="item-bar"></span>
        <li class="grey-text text-lighten-2 collection-item valign-wrapper checked">
          <i class="grey-text text-lighten-2 black-text material-icons left">done</i>
          <div class="item">Sausage</div>
          <div class="grey-text text-lighten-2 right unit">6 lbs</div>
          <img class="handle" src="images/handle.png" />
        </li>
        <span class="item-bar"></span>
        <li class="collection-item valign-wrapper">
          <i class="black-text material-icons left"></i>
          <div class="item">Hot Dogs</div>
          <div class="right unit">2 pkgs</div>
          <img class="handle" src="images/handle.png" />
        </li>
      </ul>
    </div>

    <div class="col s12 z-depth-1 white">
      <ul class="collection with-header">
        <li class="collection-header valign-wrapper">
          <h5>Aisle 6</h5>
          <img class="handle" src="images/handle.png" />
        </li>
        <span class="item-bar"></span>
        <li class="collection-item valign-wrapper">
          <i class="black-text material-icons left"></i>
          <div class="item">Whole wheat bread</div>
          <div class="right unit">2 loaves</div>
          <img class="handle" src="images/handle.png" />
        </li>
      </ul>
    </div>

    <div class="fixed-action-btn">
      <a class="btn-floating btn-large yellow lighten-1">
        <i class="large material-icons black-text">add</i>
      </a>
    </div>

    <div class="page-footer light-blue lighten-1">
      <div class="container">
        <div class="black-text store">
          <h5>King Soopers</h5>
          <div class="black-text footer-line-2">12167 Sheridan Boulevard</div>
        </div>
        <div class="black-text count-price">
          <h5>0 / 4</h5>
          <div class="black-text footer-line-2 money">$32.30</div>
          <div class="money-underline"></div>
        </div>
    </div>

    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
