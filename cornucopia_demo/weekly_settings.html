<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/style.css"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <div class="wrapper">

      <div class="navbar-fixed navbar-settings">
        <nav>
         <div class="nav-wrapper light-blue lighten-1">
           <a href="#" class="black-text brand-logo left"><h5>Weekly Shopping</h5></a>
           <ul id="nav-mobile" class="left">
             <li><a href="weekly.html"><i class="black-text material-icons">arrow_back</i></a></li>
           </ul>
         </div>
        </nav>
      </div>


    <div class="col s12 z-depth-1 white">
      <ul class="collection">
        <li class="collection-item valign-wrapper">
          <i class="black-text material-icons left padded-icon">share</i>
          <div class="item">Share list via...</div>
        </li>
        <li class="collection-item valign-wrapper">
          <i class="black-text material-icons left padded-icon">edit</i>
          <div class="item">Rename list</div>
        </li>
        <li class="collection-item valign-wrapper">
        <div class="switch left">
          <label>
            <input type="checkbox">
            <span class="lever lever1"></span>
        </label>
        </div>
          <div class="item grey-text lighten-4">Show prices</div>
        </li>
        <li class="collection-item valign-wrapper">
        <div class="switch left">
          <label>
            <input type="checkbox">
            <span class="lever lever2"></span>
        </label>
        </div>
          <div class="item">Use categories</div>
        </li>
        <span class="item-bar-erase"></span>
        <li class="collection-item valign-wrapper collapseit">
          <label class="indented-radio">
            <input class="with-gap" name="group3" type="radio" checked />
            <span>Auto-sort by aisle</span>
          </label>
        </li>
        <span class="item-bar-erase"></span>
        <li class="collection-item valign-wrapper collapseit">
          <label class="indented-radio">
            <input class="with-gap" name="group3" type="radio"/>
            <span>Sort alphabetically</span>
          </label>
        </li>
        <span class="item-bar-erase"></span>
        <li class="collection-item valign-wrapper collapseit">
          <label class="indented-radio">
            <input class="with-gap" name="group3" type="radio"/>
            <span>Sort manually</span>
          </label>
        </li>
        <li class="collection-item valign-wrapper">
          <i class="black-text material-icons left padded-icon">autorenew</i>
          <div class="item">Uncheck all items in list</div>
        </li>
        <li class="collection-item valign-wrapper">
          <i class="black-text material-icons left padded-icon">delete</i>
          <div class="item">Delete list</div>
        </li>
      </ul>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/velocity.min.js"></script>
    <script src="js/animations.js"></script>
  </body>
</html>
