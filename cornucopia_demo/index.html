<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/index.css"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8">
  </head>

  <body>

    <img src="images/cornucopia_logo.png" />
    <div class="subtitle">
      A shopping list app by Josh Christofferson
    </div>

<div class="allwrapper">
    <div class="screen">
      <div class="description">BLANK MAIN SCREEN STATE</div>
      <iframe src="lists_blank.html"></iframe>
    </div>
    <div class="screen">
      <div class="description">LISTS VIEW SHOWING LISTS</div>
    <iframe src="lists.html"></iframe>
    </div>
    <div class="screen">
      <div class="description">OPTIONS SCREEN FOR A LIST</div>
    <iframe src="weekly_settings.html"></iframe>
    </div>
    <div class="screen">
      <div class="description">LIST VIEW WITH CATEGORIES</div>
    <iframe src="weekly.html"></iframe>
    </div>
    <div class="screen">
      <div class="description">ITEM OPTIONS</div>
    <iframe src="item_options.html" class="scrollable"></iframe>
    </div>
    <div class="screen">
      <div class="description">STORE SELECTION</div>
    <iframe src="select_store.html" class="scrollable"></iframe>
    </div>
    <div class="screen">
      <div class="description">CHECKOUT</div>
    <iframe src="checkout.html" class="scrollable"></iframe>
    </div>
</div>

    <!--JavaScript at end of body for optimized loading-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jsbarcode/3.6.0/JsBarcode.all.min.js"></script>
    <script src="js/barcodes.js"></script>
    <script src="js/velocity.min.js"></script>

  </body>
</html>
