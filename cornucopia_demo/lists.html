<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/style.css"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <div class="wrapper">

      <div class="navbar-fixed">
        <nav>
         <div class="nav-wrapper light-blue lighten-1">
           <a href="#" class="black-text brand-logo left"><h5>Cornucopia</h5></a>
           <ul id="nav-mobile" class="right">
             <li><a href="weekly_settings.html"><i class="black-text material-icons">settings</i></a></li>
           </ul>
         </div>
        </nav>
      </div>

      <img src="images/cornucopia_logo.png" class="cornlogo" />

      <div class="col s12 z-depth-1 white">
        <ul class="collection alist">
          <li class="collection-item valign-wrapper">
            <i class="black-text material-icons left"></i>
            <div class="item">Weekly Shopping</div>
            <div class="right counter">6 / 9</div>
            <img class="handle" src="images/handle.png" />
          </li>
        </ul>
      </div>

    <div class="col s12 z-depth-1 white">
      <ul class="collection alist">
        <li class="collection-item valign-wrapper">
          <i class="black-text material-icons left"></i>
          <div class="item">List for Cookout</div>
          <div class="right counter">0 / 8</div>
          <img class="handle" src="images/handle.png" />
        </li>
      </ul>
    </div>

    <div class="col s12 z-depth-1 white">
      <ul class="collection alist">
        <li class="collection-item valign-wrapper">
          <i class="black-text material-icons left"></i>
          <div class="item">School Supplies</div>
          <div class="right counter">7 / 12</div>
          <img class="handle" src="images/handle.png" />
        </li>
      </ul>
    </div>

    <div class="col s12 z-depth-1 white">
      <ul class="collection alist">
        <li class="collection-item valign-wrapper">
          <i class="black-text material-icons left"></i>
          <div class="item">Weekly Target Run</div>
          <div class="right counter">0 / 27</div>
          <img class="handle" src="images/handle.png" />
        </li>
      </ul>
    </div>

    <div class="spacer"></div>

    <div class="fixed-action-btn low">
      <a class="btn-floating btn-large yellow lighten-1">
        <i class="large material-icons black-text">add</i>
      </a>
    </div>

    <div class="listbar">
      <form>
        <input type="text" name="newlist" placeholder="Add a new list" />
      </form>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/velocity.min.js"></script>
    <script src="js/animations.js"></script>

  </body>
</html>
